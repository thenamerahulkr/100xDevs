<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <input type="text"></input>
        <button onclick="addTdo()">Add ToDo!</button>
    </div>
    <script>
        function addTdo(){
            // alert("hi there");/
            const value = document.querySelector("input").value;
            // const newToDodivEle = document.createElement("div");
            // newToDodivEle.innerHTML="div"+value+"</div>"+"<button>Delete</button>";

            // more cleaner way to write above code
            const spanEle = document.createElement("span");
            const btnEle = document.createElement("button");
            spanEle.innerHTML = value;
            btnEle.innerHTML = "Delete";
            const newDiv = document.createElement("div");
            newDiv.appendChild(spanEle);
            newDiv.appendChild(btnEle);
            document.querySelector("body").appendChild(newDiv);
        }
    </script>
</body>
</html>
