<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cors</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <input type="text" id="a" placeholder="First Vlaue">
    <input type="text" id="b" placeholder="Second Value">
    <button onclick="sendReq">Send to get value  of sum</button>
    <script>
        function sendReq(){
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            axios.post("http://localhost:3000/sum", {  
                a:a,
                b:b
            });
        }
    </script>
</body>
</html>
